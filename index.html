<script language=javascript >
    function cek() {
    var bil=form.bil.value;
    for (i=2;i<bil;i++){
    if (bil%i==0) {
    prima=0;break;
    }
    else {
    prima=1;
    }
    }
    
    if (prima) {
    alert('Cek Prima' + "(" + bil + ")" + " hasil True ");
    }
    else 
    alert('Cek Prima' + "(" + bil + ")" + " hasil False");
    }
    </script>
 <body>
    <form name=form>
     Masukkan bilangan : <input name=bil type=text >

    <input type=button onclick="cek()" value=cek>
    </form>
